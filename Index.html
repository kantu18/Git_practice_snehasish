<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Text Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .input-box {
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" class="input-box" placeholder="Enter your name">
    <br>
    <input type="text" class="input-box" placeholder="Enter your email">
    <br>
    <input type="text" class="input-box" placeholder="Enter your Age">
    <br>
    <input type="text" class="input-box" placeholder="Enter your Address">
    <br>
    <button class="btn btn-primary">Button 1</button>
    <button class="btn btn-secondary">Button 2</button>
</div>
</body>
</html>
